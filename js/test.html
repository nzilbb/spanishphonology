    <div><textarea id="orthography" style="width:100%; height: 200px;">¿Te gustan los parques de diversiones? Bueno, a mí me encantan. Para divertirme, fui dos veces la 
primavera pasada. Mi recuerdo favorito fue cuando me subí a la Oruga, que es una montaña rusa 
gigante muy alta. Cuando vi cómo la Oruga se alzaba hacia el brillante cielo azul, supe que tenía que 
subirme. Después de hacer cola media hora, llegué a la entrada, donde había un hombre que te medía la 
altura para ver si me iba a poder subir. Le di unas monedas, le pedí que me diera el cambio, y me subí de 
un salto.

Taca, taca, taca, la Oruga subía despacio por los rieles. Subió tan alto que podía ver el estacionamiento.
¡Qué miedo! Pensé “Ahora no hay vuelta atrás.” La gente tenía tanto miedo que gritaban al deslizarnos 
rápida y velozmente por los rieles. Tan rápidamente como había empezado, la Oruga se detuvo. 
Desafortunadamente, era ya la hora de subirse al auto e ir a casa. Aquella noche soñé con el viaje tan 
excitante en la oruga. ¡Mi recuerdo más memorable es haber ido al parque de diversiones y haberme 
subido a la Oruga!</textarea></div>
    <div><button onclick="transcribe();">&darr;</button></div>
    <div id="phonology"></div>
    <script type="text/javascript">//<![CDATA[
function transcribe() {
   var orthography = document.getElementById("orthography").value;
   var words = orthography.split(/\s/);
   var phonology = "";
   for (var w in words) {
     phonology += convert_spanish_word_to_phonetic_transcription(words[w], "es_MX") + " ";
   }
   document.getElementById("phonology").innerHTML = phonology;
}
//]]></script>
